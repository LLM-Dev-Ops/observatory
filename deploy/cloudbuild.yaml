# Cloud Build configuration for LLM Observatory
# Builds and deploys the unified service to Cloud Run

substitutions:
  _SERVICE_NAME: llm-observatory
  _REGION: us-central1
  _RUVECTOR_SERVICE_URL: https://ruvector-service-${_REGION}-${PROJECT_ID}.a.run.app

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${COMMIT_SHA}'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:latest'
      - '-f'
      - 'deploy/Dockerfile'
      - '.'
    id: 'build-image'

  # Step 2: Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${COMMIT_SHA}'
    id: 'push-image'
    waitFor: ['build-image']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:latest'
    waitFor: ['build-image']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${COMMIT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--concurrency'
      - '80'
      - '--timeout'
      - '60s'
      - '--set-env-vars'
      - 'SERVICE_NAME=${_SERVICE_NAME},SERVICE_VERSION=${COMMIT_SHA},PLATFORM_ENV=${_ENV},RUVECTOR_SERVICE_URL=${_RUVECTOR_SERVICE_URL}'
      - '--set-secrets'
      - 'RUVECTOR_API_KEY=ruvector-api-key:latest'
      - '--service-account'
      - 'llm-observatory-sa@${PROJECT_ID}.iam.gserviceaccount.com'
    id: 'deploy-cloud-run'
    waitFor: ['push-image']

  # Step 4: Verify deployment
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Verifying deployment..."
        SERVICE_URL=$(gcloud run services describe ${_SERVICE_NAME} --region=${_REGION} --format='value(status.url)')
        echo "Service URL: $SERVICE_URL"

        # Wait for service to be ready
        sleep 10

        # Health check
        HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$SERVICE_URL/health")
        if [ "$HTTP_STATUS" != "200" ] && [ "$HTTP_STATUS" != "503" ]; then
          echo "Health check failed with status: $HTTP_STATUS"
          exit 1
        fi

        echo "Deployment verified successfully"
        echo "Service is live at: $SERVICE_URL"
    id: 'verify-deployment'
    waitFor: ['deploy-cloud-run']

images:
  - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${COMMIT_SHA}'
  - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'
